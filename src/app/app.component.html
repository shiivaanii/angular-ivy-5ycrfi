<div class="container">

  <h1>Candidates</h1>

  <div> <input type="checkbox" id="male" name="male" value="Male" style="padding: 10px">
    <label for="male">Male</label><br>

    <input type="checkbox" id="female" name="female" value="Female" style="padding: 100px">
    <label for="female">Female</label><br>

    <input matInput type="text"  placeholder="What are you looking for?" [(ngModel)]="searchword"(input)="searchThis()">
  </div>
  <div><br><br></div>
  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let candidate of candidates">
          <td>{{ candidate.id }}</td>
          <td>{{ candidate.first_name }}</td>
          <td>{{ candidate.last_name}}</td>
          <td>{{ candidate.email }}</td>
          <td>{{ candidate.gender }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<h3>
  Add new Candidate
</h3>
<div>
<form [formGroup]="candidateForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="first_name">
     First Name
    </label>
    <input id="first_name" type="text" formControlName="first_name">
  </div>

  <div>
    <label for="last_name">
      Last Name
    </label>
    <input id="last_name" type="text" formControlName="last_name">
  </div>

  <div>
    <label for="email">
      Email
    </label>
    <input id="email" type="text" formControlName="email">
  </div>
  <div>
    <input type="radio" id="gender" name="gender" value="Male">
    <label for="gender">Male</label><br>
    <input type="radio" id="css" name="gender" value="Female">
    <label for="gender">Female</label><br>
  </div>

  <button class="button" type="submit">ADD</button>

</form>
</div>
